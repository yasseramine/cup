<div class="toast toast-error rounded-0 border-top-0" data-autohide="false">
    <div class="toast-overlay"></div>
    <div class="toast-header toast-error text-dark rounded-0">
        <strong class="mr-auto">Error!</strong>
       <button type="button" class="ml-2 mb-1 close toast-error" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body toast-error text-black">
        {{ message }}        
    </div>
</div>
