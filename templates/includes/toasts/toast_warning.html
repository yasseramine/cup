<div class="toast toast-warning rounded-0 border-top-0" data-autohide="false">
    <div class="toast-overlay"></div>
    <div class="toast-header toast-warning darken-1 rounded-0">
        <strong class="mr-auto">Warning!</strong>
       <button type="button" class="ml-2 mb-1 close toast-warning" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body toast-warning">
        {{ message }}        
    </div>
</div>
