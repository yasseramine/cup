<div class="toast toast-info rounded-0 border-top-0" data-autohide="false">
    <div class="toast-overlay"></div>
    <div class="toast-header toast-info rounded-0">
        <strong class="mr-auto">Info!</strong>
       <button type="button" class="ml-2 mb-1 close toast-info" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body toast-info">
        {{ message }}        
    </div>
</div>
