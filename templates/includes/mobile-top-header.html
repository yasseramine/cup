<ul class="pl-0 list-inline list-unstyled text-left my-auto my-0">
    <li class="list-inline-item p-0 d-block d-md-none">
        <a class="text-black nav-link my-auto p-0" href="#" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <i class="fas fa-search fa-lg p-2"></i>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{%url 'cupboards'%}">
                <div class="input-group mob-srch-grp">
                    <input class="form-control border border-black rounded-0 mob-search-bar mr-0" type="text" name="q"
                        placeholder="Search our site">
                    <div class="input-group-append  mob-srch-grp-appnd">
                        <button class="form-control mob-search-btn red-theme-color rounded-0 w-10" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                    </div>
                    </button>
                    </span>
                </div>
            </form>
        </div>
    </li>
</ul>
</div>
<div class="col-4 p-0 pr-2 my-auto text-right d-block d-md-none red-theme-color pt-1 pb-1">
    <ul class="list-inline list-unstyled text-right p-0 my-0">
        <li class="list-inline-item dropdown p-0">
            <a class="text-black nav-link p-0 pr-1" href="#" id="user-options" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <div class="text-center">
                    <i class="fas fa-user fa-lg p-2"></i>
                </div>
            </a>
            <div class="dropdown-menu user-menu dropdown-menu-right text-right border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                {% endif %}
            </div>
        </li>
        <li class="list-inline-item p-0">
            <a class="nav-link text-black p-0" href="{% url 'view_cart' %}">
                <div class="text-center">
                    <i class="fas fa-shopping-cart  fa-lg p-2"></i>
                    {% if cart_items %}
                    <span class="badge badge-pill badge-info text-center text-black">{{ count }}</span>
                    {% endif %}
                </div>
            </a>
        </li>
    </ul>
</div>
<div class="col-12 d-block d-md-none pt-2 text-center">
    <a href="{% url 'home' %}" class="nav-link pt-2 text-center">
        <h2 class="logo-font logo-small text-black my-0 pt-2 pb-1">Custom Cupboards</h2>
    </a>
</div>
