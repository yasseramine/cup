{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

<h2 class="logo-font my-4 text-center">{% trans "Set Password" %}</h2>
<hr>
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
        <input class="btn red-theme-color hover-white border-0 mt-2" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </div>
    </form>
{% endblock %}
