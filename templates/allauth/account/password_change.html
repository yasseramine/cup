{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<h2 class="logo-font my-4 text-center">{% trans "Change Password" %}</h2>
<hr>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
        <a class="btn red-theme-color hover-white"><button class="no-bg border-0" type="submit">{% trans "Change Password" %}</button></a>
        <a href="{% url 'account_reset_password' %}" class="mt-2">{% trans "Forgot Password?" %}</a>
        </div>
    </form>
{% endblock %}
