{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="logo-font my-4 text-center">Edit Material</h2>
                <hr>
            </div>
        </div>

        <div class="row">

        <div class="col-12 col-md-6 offset-md-3">

            <form method="POST" action="{% url 'edit_material' material.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center my-4">
                    <button class="btn red-theme-color rounded-0 font-weight-bold cancel-btn" type="submit">Edit</button>
                    <a class="btn light-theme-color cancel-btn rounded-0 font-weight-bold border-black" href="{%url 'materials'%}">Cancel</a>
                </div>
            </form>
         
        </div>  
        </div>       
    </div>
    </div>
{% endblock %}
